<html>
<head>

  <link rel="stylesheet" type="text/css" href="style.css" />

<body>
  <div class="element-container">
    <div class="box-properties">
      <p>height: <input id="height" /></p>
      <p>width: <input id="width" /></p>
      <p>background-color: <input id="background-color" /></p>
    </div>
  </div>

  <div class="container-preview">
    <header>
      <h1>CSS Border Radius Manager</h1>
    </header>

    <div class="content">
      <div class="content-preview">
      </div>
    </div>

    <footer>
      <p>Developed by SÃ©rgio Carvalho</p>
    </footer>
  </div>

  <div class="border-container">
    <div class="box-properties">
      <p>top-right: <input id="border-top-right-radius" /></p>
      <p>top-left: <input id="border-top-left-radius" /></p>
      <p>bottom-left: <input id="border-bottom-left-radius" /></p>
      <p>bottom-right: <input id="border-bottom-right-radius" /></p>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
